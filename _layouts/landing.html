<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{ site.baseurl }}/assets/favicon/favicon.ico" sizes="32x32">
    <link rel="icon" href="{{ site.baseurl }}/assets/favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/favicon/apple-touch-icon.png"><!-- 180Ã—180 -->

    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/theme.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap">

    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Ensure content takes full viewport */
        .landing-container {
            min-height: 100vh;
            width: 100vw;
            position: relative;
        }
    </style>

    {{ content }}
</head>

<body>
    <div class="landing-container">
        <div class="content">
            <img src="{{ site.baseurl }}/assets/profile-photo.png" alt="Profile Photo" class="profile-photo">
            <h1 class="name">{{ site.name }}</h1>
            <p class="tagline">{{ site.tagline }}</p>
            <p class="description">{{ site.description }}</p>

            <!-- Personal Links Section -->
            <h2 class="section-title">Connect</h2>
            <div class="links">
                {% include social-links.html %}
            </div>

            <!-- Portfolio Section -->
            <hr class="section-divider">
            <h2 class="section-title">Portfolio</h2>
            <p class="section-description">A few projects I've worked on</p>
            <div class="portfolio-grid">
                {% if site.portfolio %}
                {% for project in site.portfolio %}
                {% include portfolio-item.html project=project %}
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
